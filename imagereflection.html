<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .A{ position: absolute;
        top: 100px;
        left: 200px;
        -webkit-box-reflect: below;
        offset: 100px;}

        .B{ position: absolute;
        top: 100px;
        left: 500px;
        -webkit-box-reflect: right;}

        .C{ position: absolute;
        top: 100px;
        left: 1200px;
        -webkit-box-reflect: left;
        }

        .D{ position: absolute;
        top: 500px;
        left: 1500px;
        -webkit-box-reflect: top;
        }
</style>
<body>
    

    <div>
        <img class="A" src="https://science4fun.info/wp-content/uploads/2017/05/tree.jpg" width="200px" height="200px">
    </div>

    <div>
        <img class="B" src="https://science4fun.info/wp-content/uploads/2017/05/tree.jpg" width="200px" height="200px">
    </div>

    <div>
        <img class="C" src="https://science4fun.info/wp-content/uploads/2017/05/tree.jpg" width="200px" height="200px">
    </div>

    <div>
        <img class="D" src="https://science4fun.info/wp-content/uploads/2017/05/tree.jpg" width="200px" height="200px">
    </div>
</body>
</html>
